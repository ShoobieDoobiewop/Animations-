<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Maple Leaf</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }

        .maple-leaf {
            width: 150px;
            height: 150px;
            position: relative;
            animation: dance 3s ease-in-out infinite;
        }

        .maple-leaf path {
            fill: #c41e3a; /* Red maple leaf color */
        }

        @keyframes dance {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(15deg) scale(1.1); }
            50% { transform: rotate(0deg) scale(1); }
            75% { transform: rotate(-15deg) scale(1.1); }
            100% { transform: rotate(0deg) scale(1); }
        }
    </style>
</head>
<body>
    <svg class="maple-leaf" viewBox="0 0 600 600">
        <path d="M300,60C300,60 320,150 360,190C400,230 460,245 460,245L420,275C420,275 440,295 450,340C460,385 460,420 460,420L390,375C390,375 385,400 375,420C365,440 350,460 350,460L300,400L250,460C250,460 235,440 225,420C215,400 210,375 210,375L140,420C140,420 140,385 150,340C160,295 180,275 180,275L140,245C140,245 200,230 240,190C280,150 300,60 300,60M300,200C300,200 315,250 340,275C365,300 400,310 400,310L370,330C370,330 385,345 390,375C395,405 395,430 395,430L350,400C350,400 345,415 340,430C335,445 325,460 325,460L300,420L275,460C275,460 265,445 260,430C255,415 250,400 250,400L205,430C205,430 205,405 210,375C215,345 230,330 230,330L200,310C200,310 235,300 260,275C285,250 300,200 300,200"/>
    </svg>

    <script>
        const leaf = document.querySelector('.maple-leaf');
        
        leaf.addEventListener('mouseover', () => {
            leaf.style.animation = 'none';
            leaf.style.transform = 'scale(1.2) rotate(180deg)';
            leaf.style.transition = 'transform 0.5s ease';
        });

        leaf.addEventListener('mouseout', () => {
            leaf.style.animation = 'dance 3s ease-in-out infinite';
            leaf.style.transform = 'none';
        });
    </script>
</body>
</html>
