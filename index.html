<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Maple Leaf</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }

        .maple-leaf {
            width: 150px;
            height: 150px;
            position: relative;
            animation: dance 3s ease-in-out infinite;
        }

        .maple-leaf path {
            fill: #c41e3a; /* Red maple leaf color */
        }

        @keyframes dance {
            0% {
                transform: rotate(0deg) scale(1);
            }
            25% {
                transform: rotate(15deg) scale(1.1);
            }
            50% {
                transform: rotate(0deg) scale(1);
            }
            75% {
                transform: rotate(-15deg) scale(1.1);
            }
            100% {
                transform: rotate(0deg) scale(1);
            }
        }
    </style>
</head>
<body>
    <svg class="maple-leaf" viewBox="0 0 600 600">
        <path d="M300,60 
        C300,60 320,150 360,190
        C400,230 460,245 460,245
        L420,275 
        C420,275 440,295 450,340
        C460,385 460,420 460,420
        L390,375
        C390,375 385,400 375,420
        C365,440 350,460 350,460
        L300,400
        L250,460
        C250,460 235,440 225,420
        C215,400 210,375 210,375
        L140,420
        C140,420 140,385 150,340
        C160,295 180,275 180,275
        L140,245
        C140,245 200,230 240,190
        C280,150 300,60 300,60
        M300,200
        C300,200 315,250 340,275
        C365,300 400,310 400,310
        L370,330
        C370,330 385,345 390,375
        C395,405 395,430 395,430
        L350,400
        C350,400 345,415 340,430
        C335,445 325,460 325,460
        L300,420
        L275,460
        C275,460 265,445 260,430
        C255,415 250,400 250,400
        L205,430
        C205,430 205,405 210,375
        C215,345 230,330 230,330
        L200,310
        C200,310 235,300 260,275
        C285,250 300,200 300,200" />
    </svg>

    <script>
        const leaf = document.querySelector('.maple-leaf');
        
        leaf.addEventListener('mouseover', () => {
            leaf.style.animation = 'none';
            leaf.style.transform = 'scale(1.2) rotate(180deg)';
            leaf.style.transition = 'transform 0.5s ease';
        });

        leaf.addEventListener('mouseout', () => {
            leaf.style.animation = 'dance 3s ease-in-out infinite';
            leaf.style.transform = 'none';
        });
    </script>
</body>
</html>
