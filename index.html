<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maple Leaf Icon</title>
    <!-- Include Iconify CDN -->
    <script src="https://code.iconify.design/2/2.0.0/iconify.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f0f0f0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- Use an Iconify icon that represents a maple leaf -->
    <span class="iconify" data-icon="noto-v1:maple-leaf" data-inline="false" style="font-size: 150px;"></span>
  </body>
</html>
