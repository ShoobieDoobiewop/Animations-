<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Maple Leaf</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            margin: 0;
        }

        .maple-leaf {
            width: 100px;
            height: 100px;
            position: relative;
            animation: dance 3s ease-in-out infinite;
        }

        .maple-leaf path {
            fill: #c41e3a; /* Red maple leaf color */
        }

        @keyframes dance {
            0% {
                transform: rotate(0deg) scale(1);
            }
            25% {
                transform: rotate(15deg) scale(1.1);
            }
            50% {
                transform: rotate(0deg) scale(1);
            }
            75% {
                transform: rotate(-15deg) scale(1.1);
            }
            100% {
                transform: rotate(0deg) scale(1);
            }
        }
    </style>
</head>
<body>
    <svg class="maple-leaf" viewBox="0 0 512 512">
        <path d="M256,19.5c0,0,10.5,52.5,36.8,91.6c26.2,39.1,67.4,70.2,118.7,76.9c-51.3,6.7-92.5,37.8-118.7,76.9
        c-26.2,39.1-36.8,91.6-36.8,91.6s-10.5-52.5-36.8-91.6c-26.2-39.1-67.4-70.2-118.7-76.9c51.3-6.7,92.5-37.8,118.7-76.9
        C245.5,72,256,19.5,256,19.5z M256,270.5c0,0,7.9,39.4,27.6,68.7c19.7,29.3,50.6,52.7,89,57.7c-38.5,5-69.4,28.4-89,57.7
        c-19.7,29.3-27.6,68.7-27.6,68.7s-7.9-39.4-27.6-68.7c-19.7-29.3-50.6-52.7-89-57.7c38.5-5,69.4-28.4,89-57.7
        C248.1,309.9,256,270.5,256,270.5z"/>
    </svg>

    <script>
        // Add interactive hover effect
        const leaf = document.querySelector('.maple-leaf');
        
        leaf.addEventListener('mouseover', () => {
            leaf.style.animation = 'none';
            leaf.style.transform = 'scale(1.2) rotate(180deg)';
            leaf.style.transition = 'transform 0.5s ease';
        });

        leaf.addEventListener('mouseout', () => {
            leaf.style.animation = 'dance 3s ease-in-out infinite';
            leaf.style.transform = 'none';
        });
    </script>
</body>
</html>
