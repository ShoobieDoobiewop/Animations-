<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dancing Maple Leaf</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }
    .maple-leaf {
      width: 150px;
      height: 150px;
      position: relative;
      animation: dance 3s ease-in-out infinite;
    }
    .maple-leaf path {
      fill: #c41e3a;
    }
    @keyframes dance {
      0% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(15deg) scale(1.1); }
      50% { transform: rotate(0deg) scale(1); }
      75% { transform: rotate(-15deg) scale(1.1); }
      100% { transform: rotate(0deg) scale(1); }
    }
  </style>
</head>

  </svg>

  <script>
    const leaf = document.querySelector('.maple-leaf');
    
    leaf.addEventListener('mouseover', () => {
      leaf.style.animation = 'none';
      leaf.style.transform = 'scale(1.2) rotate(180deg)';
      leaf.style.transition = 'transform 0.5s ease';
    });

    leaf.addEventListener('mouseout', () => {
      leaf.style.animation = 'dance 3s ease-in-out infinite';
      leaf.style.transform = 'none';
    });

    // Add touch event listeners for mobile devices
    leaf.addEventListener('touchstart', () => {
      leaf.style.animation = 'none';
      leaf.style.transform = 'scale(1.2) rotate(180deg)';
      leaf.style.transition = 'transform 0.5s ease';
    });

    leaf.addEventListener('touchend', () => {
      leaf.style.animation = 'dance 3s ease-in-out infinite';
      leaf.style.transform = 'none';
    });
  </script>
</body>
</html>
